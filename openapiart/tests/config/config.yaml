components:
  schemas:
    Prefix.Config:
      x-include:
      - '../common/common.yaml#/components/schemas/GlobalObject'
      properties:
        a:
          description: |-
            Small single line description
          type: string
          default: asdf
        b:
          description: |-
            Longer multi-line description
            Second line is here
            Third line
          type: number
          format: float
          default: 65.0
        c:
          type: integer
          default: 33
        d_values:
          description: A list of enum values
          type: array
          items:
            type: string
            enum: [a, b, c]
        e:
          description: A child object
          $ref: '#/components/schemas/EObject'
        f:
          description: An object with only choice(s)
          $ref: '#/components/schemas/FObject'
        g:
          description: A list of objects with choice and properties
          type: array
          items:
            $ref: '#/components/schemas/GObject'
        h:
          description: A boolean value
          type: boolean
          default: true
        i:
          description: A byte string
          type: string
          format: binary
        j:
          description: A list of objects with only choice
          type: array
          items:
            $ref: '#/components/schemas/JObject'

    GObject:
      x-include:
      - '../common/common.yaml#/components/schemas/ListObject'
      properties:
        g_a:
          type: string
          default: asdf
        g_b:
          type: integer
          default: 6
        g_c:
          type: number
          default: 77.7
        choice:
          type: string
          enum: [g_d, g_e]
          default: 'g_d'
        g_d:
          type: string
          default: 'some string'
        g_e:
          type: number
          format: double
          default: 3.0

    EObject:
      x-include:
      - '../common/common.yaml#/components/schemas/GlobalObject'
      required: [e_a, e_b]
      properties:
        e_a:
          type: number
          format: float
          default: 1.0
        e_b:
          type: number
          format: double
          default: 2.0

    FObject:
      type: object
      properties:
        choice:
          type: string
          enum: [f_a, f_b]
          default: 'f_a'
        f_a:
          type: string
          default: 'some string'
        f_b:
          type: number
          format: double
          default: 3.0

    JObject:
      type: object
      properties:
        choice:
          type: string
          enum: [j_a, j_b]
          default: j_a
        j_a:
          $ref: '#/components/schemas/EObject'
        j_b:
          $ref: '#/components/schemas/FObject'