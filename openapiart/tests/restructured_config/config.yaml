components:
  schemas:
    Test.Config:
      type: object
      properties:
        native_features:
          $ref: "#/components/schemas/NativeFeatures"
          x-field-uid: 1
        extended_features:
          $ref: "#/components/schemas/ExtendedFeatures"
          x-field-uid: 2

    NativeFeatures:
      type: object
      properties:
        required_val:
          $ref: "#/components/schemas/RequiredVal"
          x-field-uid: 1
        optional_val:
          $ref: "#/components/schemas/OptionalVal"
          x-field-uid: 2
        boundary_val:
          $ref: "#/components/schemas/BoundaryVal"
          x-field-uid: 3
        enum_val:
          $ref: "#/components/schemas/EnumVal"
          x-field-uid: 4
        required_val_array:
          $ref: "#/components/schemas/RequiredValArray"
          x-field-uid: 5
        optional_val_array:
          $ref: "#/components/schemas/OptionalValArray"
          x-field-uid: 6
        boundary_val_array:
          $ref: "#/components/schemas/BoundaryValArray"
          x-field-uid: 7
        enum_val_array:
          $ref: "#/components/schemas/EnumValArray"
          x-field-uid: 8
        nested_ref_object:
          $ref: "#/components/schemas/NestedRefObject"
          x-field-uid: 9

    ExtendedFeatures:
      type: object
      properties:
        choice_val:
          $ref: "#/components/schemas/ChoiceVal"
          x-field-uid: 1

    RequiredVal:
      type: object
      required:
        - int_val
        - num_val
        - str_val
        - bool_val
      properties:
        int_val:
          type: integer
          x-field-uid: 1
        num_val:
          type: number
          x-field-uid: 2
        str_val:
          type: string
          x-field-uid: 3
        bool_val:
          type: boolean
          x-field-uid: 4

    OptionalVal:
      type: object
      properties:
        int_val:
          type: integer
          default: 50
          x-field-uid: 1
        num_val:
          type: number
          default: 50.05
          x-field-uid: 2
        str_val:
          type: string
          default: default_str_val
          x-field-uid: 3
        bool_val:
          type: boolean
          default: true
          x-field-uid: 4

    BoundaryVal:
      type: object
      properties:
        int_val:
          type: integer
          default: 50
          minimum: 5
          maximum: 100
          x-field-uid: 1
        num_val:
          type: number
          default: 50.05
          minimum: 5.0
          maximum: 100.0
          x-field-uid: 2

    RequiredValArray:
      type: object
      required:
        - int_vals
        - num_vals
        - str_vals
        - bool_vals
      properties:
        int_vals:
          type: array
          items:
            type: integer
          x-field-uid: 1
        num_vals:
          type: array
          items:
            type: number
          x-field-uid: 2
        str_vals:
          type: array
          items:
            type: string
          x-field-uid: 3
        bool_vals:
          type: array
          items:
            type: boolean
          x-field-uid: 4

    OptionalValArray:
      type: object
      properties:
        int_vals:
          type: array
          items:
            type: integer
          default:
            - 10
            - 20
          x-field-uid: 1
        num_vals:
          type: array
          items:
            type: number
          default:
            - 10.01
            - 20.02
          x-field-uid: 2
        str_vals:
          type: array
          items:
            type: string
          default:
            - first_str
            - second_str
          x-field-uid: 3
        bool_vals:
          type: array
          items:
            type: boolean
          default:
            - true
            - false
          x-field-uid: 4

    BoundaryValArray:
      type: object
      properties:
        int_vals:
          type: array
          items:
            type: integer
            default: 50
            minimum: 5
            maximum: 100
          x-field-uid: 1
        num_vals:
          type: array
          items:
            type: number
            default: 50.05
            minimum: 5.0
            maximum: 100.0
          x-field-uid: 2

    EnumVal:
      type: object
      required:
        - required_enum
      properties:
        required_enum:
          type: string
          enum:
            - first_val
            - second_val
          x-field-uid: 1
        optional_enum:
          type: string
          default: default_val
          enum:
            - first_val
            - second_val
            - default_val
          x-field-uid: 2

    EnumValArray:
      type: object
      required:
        - required_enums
      properties:
        required_enums:
          type: array
          items:
            type: string
            enum:
              - first_val
              - second_val
          x-field-uid: 1
        optional_enums:
          type: array
          items:
            type: string
            default: default_val
            enum:
              - first_val
              - second_val
              - default_val
          x-field-uid: 2

    ChoiceVal:
      type: object
      properties:
        mixed_val:
          $ref: "#/components/schemas/MixedVal"
          x-field-uid: 1

    MixedVal:
      type: object
      properties:
        choice:
          type: string
          default: int_val
          enum:
            - int_val
            - num_val
            - str_val
            - bool_val
          x-field-uid: 1
        int_val:
          type: integer
          default: 50
          x-field-uid: 2
        num_val:
          type: number
          default: 50.05
          x-field-uid: 3
        str_val:
          type: string
          default: default_str_val
          x-field-uid: 4
        bool_val:
          type: boolean
          default: true
          x-field-uid: 5
    
    NestedRefObject:
      type: object
      properties:
        name:
          type: string
          x-field-uid: 1
        intermediate_node:
          $ref: "#/components/schemas/IntermediateRefObject"
          x-field-uid: 2

    IntermediateRefObject:
      type: object
      properties:
        name:
          type: string
          x-field-uid: 1
        leaf_node:
          $ref: "#/components/schemas/LeafVal"
          x-field-uid: 2
    
    LeafVal:
      type: object
      properties:
        name:
          type: string
          x-field-uid: 1
        value:
          type: integer
          x-field-uid: 2  
    
