components:
  schemas:
    Test.Config:
      type: object
      x-status:
        status: under_review
        information: "the whole schema is being reviewed"
      properties:
        native_features:
          $ref: "#/components/schemas/NativeFeatures"
          x-field-uid: 1
        extended_features:
          $ref: "#/components/schemas/ExtendedFeatures"
          x-field-uid: 2

    NativeFeatures:
      type: object
      properties:
        required_val:
          $ref: "#/components/schemas/RequiredVal"
          x-field-uid: 1
        optional_val:
          $ref: "#/components/schemas/OptionalVal"
          x-field-uid: 2
        boundary_val:
          $ref: "#/components/schemas/BoundaryVal"
          x-field-uid: 3
        # enum_val:
        #   $ref: "#/components/schemas/EnumVal"
        #   x-field-uid: 4
        required_val_array:
          $ref: "#/components/schemas/RequiredValArray"
          x-field-uid: 5
        optional_val_array:
          $ref: "#/components/schemas/OptionalValArray"
          x-field-uid: 6
        boundary_val_array:
          $ref: "#/components/schemas/BoundaryValArray"
          x-field-uid: 7
        # enum_val_array:
        #   $ref: "#/components/schemas/EnumValArray"
        #   x-field-uid: 8
        nested_ref_object:
          $ref: "#/components/schemas/NestedRefObject"
          x-field-uid: 9

    ExtendedFeatures:
      type: object
      properties:
        choice_val:
          $ref: "#/components/schemas/ChoiceVal"
          x-field-uid: 1
        choice_val_no_properties:
          $ref: "#/components/schemas/ChoiceValWithNoProperties"
          x-field-uid: 2
        x_status_object:
          x-status:
            status: under_review
            information: test under_review
          $ref: "#/components/schemas/XStatusObject"
          x-field-uid: 3
        x_enum_object:
          $ref: "#/components/schemas/XEnumObject"
          x-field-uid: 4
        x_field_pattern_object:
          $ref: "#/components/schemas/XFieldPatternObject"
          x-field-uid: 5

    RequiredVal:
      type: object
      required:
        - int_val
        - num_val
        - str_val
        - bool_val
      properties:
        int_val:
          type: integer
          x-field-uid: 1
        num_val:
          type: number
          x-field-uid: 2
        str_val:
          type: string
          x-field-uid: 3
        bool_val:
          type: boolean
          x-field-uid: 4

    OptionalVal:
      type: object
      properties:
        int_val:
          type: integer
          default: 50
          x-field-uid: 1
        num_val:
          type: number
          default: 50.05
          x-field-uid: 2
        str_val:
          type: string
          default: default_str_val
          x-field-uid: 3
        bool_val:
          type: boolean
          default: true
          x-field-uid: 4

    BoundaryVal:
      type: object
      properties:
        int_val:
          type: integer
          default: 50
          minimum: 5
          maximum: 100
          x-field-uid: 1
        num_val:
          type: number
          default: 50.05
          minimum: 5.0
          maximum: 100.0
          x-field-uid: 2

    RequiredValArray:
      type: object
      required:
        - int_vals
        - num_vals
        - str_vals
        - bool_vals
      properties:
        int_vals:
          type: array
          items:
            type: integer
          x-field-uid: 1
        num_vals:
          type: array
          items:
            type: number
          x-field-uid: 2
        str_vals:
          type: array
          items:
            type: string
          x-field-uid: 3
        bool_vals:
          type: array
          items:
            type: boolean
          x-field-uid: 4

    OptionalValArray:
      type: object
      properties:
        int_vals:
          type: array
          items:
            type: integer
          default:
            - 10
            - 20
          x-field-uid: 1
        num_vals:
          type: array
          items:
            type: number
          default:
            - 10.01
            - 20.02
          x-field-uid: 2
        str_vals:
          type: array
          items:
            type: string
          default:
            - first_str
            - second_str
          x-field-uid: 3
        bool_vals:
          type: array
          items:
            type: boolean
          x-field-uid: 4

    BoundaryValArray:
      type: object
      properties:
        int_vals:
          type: array
          items:
            type: integer
            default: 
              - 50
            minimum: 5
            maximum: 100
          x-field-uid: 1
        num_vals:
          type: array
          items:
            type: number
            default: 
              - 50.05
            minimum: 5.0
            maximum: 100.0
          x-field-uid: 2

    EnumVal:
      type: object
      required:
        - required_enum
      properties:
        required_enum:
          type: string
          enum:
            - first_val
            - second_val
          x-field-uid: 1
        optional_enum:
          type: string
          default: default_val
          enum:
            - first_val
            - second_val
            - default_val
          x-field-uid: 2
    
    EnumValArray:
      type: object
      required:
        - required_enums
      properties:
        required_enums:
          type: array
          items:
            type: string
            enum:
              - first_val
              - second_val
          x-field-uid: 1
        optional_enums:
          type: array
          items:
            type: string
            default: default_val
            enum:
              - first_val
              - second_val
              - default_val
          x-field-uid: 2

    ChoiceVal:
      type: object
      properties:
        mixed_val:
          $ref: "#/components/schemas/MixedVal"
          x-field-uid: 1
    
    ChoiceValWithNoProperties:
      type: object
      required: [choice]
      properties:
        choice:
          type: string
          x-field-uid: 1
          x-enum:
            intermediate_obj:
              x-field-uid: 1
            no_obj:
              x-field-uid: 2
        intermediate_obj:
          $ref: '#/components/schemas/RequiredChoice'
          x-field-uid: 2
    
    RequiredChoice:
      type: object
      required: [choice]
      properties:
        choice:
          type: string
          x-field-uid: 1
          x-enum:
            str_val:
              x-field-uid: 1
            leaf:
              x-field-uid: 2
        str_val:
          type: string
          default: "some string"
          x-field-uid: 2
        leaf:
          $ref: "#/components/schemas/LeafVal"
          x-field-uid: 3

    MixedVal:
      type: object
      properties:
        choice:
          type: string
          default: int_val
          x-enum:
            int_val:
              x-field-uid: 1
            num_val:
              x-field-uid: 2
            str_val:
              x-field-uid: 3
            bool_val:
              x-field-uid: 4
          x-field-uid: 1
        int_val:
          type: integer
          default: 50
          x-field-uid: 2
        num_val:
          type: number
          default: 50.05
          x-field-uid: 3
        str_val:
          type: string
          default: default_str_val
          x-field-uid: 4
        bool_val:
          type: boolean
          default: true
          x-field-uid: 5
    
    NestedRefObject:
      type: object
      properties:
        name:
          type: string
          x-field-uid: 1
        intermediate_node:
          $ref: "#/components/schemas/IntermediateRefObject"
          x-field-uid: 2

    IntermediateRefObject:
      type: object
      properties:
        name:
          type: string
          x-field-uid: 1
        leaf_node:
          $ref: "#/components/schemas/LeafVal"
          x-field-uid: 2
    
    LeafVal:
      type: object
      properties:
        name:
          type: string
          x-field-uid: 1
        value:
          type: integer
          x-field-uid: 2  
    
    XEnumObject:
      type: object
      properties:
        x_enum_val:
          description: |-
            A property to showcase x-enum feature
          type: string
          default: third_val
          x-field-uid: 1
          x-enum:
            first_val:
              x-field-uid: 1
            second_val:
              x-field-uid: 2
            third_val:
              x-field-uid: 3
            fourth_val:
              x-field-uid: 4
    
    XStatusObject:
      type: object
      properties:
        enum_property:
          type: string
          x-field-uid: 1
          x-enum:
            decprecated_property_1:
              x-status:
                status: deprecated
                information: test deprecated
              x-field-uid: 1
            under_review_property_1:
              x-status:
                status: under_review
                information: test under_review
              x-field-uid: 2
            basic:
              x-field-uid: 3
        decprecated_property_1:
          type: string
          x-field-uid: 2
        decprecated_property_2:
          type: integer
          x-status:
            status: deprecated
            information: test deprecated
          x-field-uid: 3
        under_review_property_1:
          type: string
          x-field-uid: 4
        under_review_property_2:
          type: integer
          x-field-uid: 5
        basic:
          type: string
          x-field-uid: 6
    
    XFieldPatternObject:
      type: object
      properties:
        ipv4_pattern:
          $ref: "#/components/schemas/Ipv4PatternObject"
          x-field-uid: 1
        ipv6_pattern:
          $ref: "#/components/schemas/Ipv6PatternObject"
          x-field-uid: 2
        mac_pattern:
          $ref: "#/components/schemas/MacPatternObject"
          x-field-uid: 3
        integer_pattern:
          $ref: "#/components/schemas/IntegerPatternObject"
          x-field-uid: 4
        checksum_pattern:
          $ref: "#/components/schemas/ChecksumPatternObject"
          x-field-uid: 5

    Ipv4PatternObject:
      description: Test ipv4 pattern
      type: object
      properties:
        ipv4:
          x-field-pattern:
            format: ipv4
            default: 0.0.0.0
            features: [count]
          x-field-uid: 1
    
    Ipv6PatternObject:
      description: Test ipv6 pattern
      type: object
      properties:
        ipv6:
          x-field-pattern:
            format: ipv6
            default: "::"
            features: [count]
          x-field-uid: 1
    
    MacPatternObject:
      description: Test mac pattern
      type: object
      properties:
        mac:
          x-field-pattern:
            format: mac
            default: "00:00:00:00:00:00"
            features: [count, auto]
          x-field-uid: 1
    
    IntegerPatternObject:
      description: Test integer pattern
      type: object
      properties:
        integer:
          x-field-pattern:
            format: integer
            default: 0
            length: 8
            features: [count]
          x-field-uid: 1
      
    ChecksumPatternObject:
      description: Test checksum pattern
      type: object
      properties:
        checksum:
          x-field-pattern:
            format: checksum
          x-field-uid: 1

