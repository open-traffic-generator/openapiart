paths:
  /config:
    post:
      tags: ["Bundler"]
      operationId: set_config
      description: >-
        Sets configuration resources.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../config/config.yaml#/components/schemas/Prefix.Config"
      responses:
        '200':
          x-include: ../common/common.yaml#/components/responses/Success/200
          x-field-uid: 1
        default:
          x-include: ../common/common.yaml#/components/responses/Failure/default
          x-field-uid: 2
    patch:
      tags: ["Bundler"]
      operationId: update_configuration
      description: >-
        Sets configuration resources.
      x-status: 
        status: deprecated
        information: "please use post instead"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../config/config.yaml#/components/schemas/Update.Config"
      responses:
        "200":
          description: |-
            success 2xx
          content:
            application/json:
              schema:
                $ref: "../config/config.yaml#/components/schemas/Prefix.Config"
          x-field-uid: 1
        default:
          x-include: ../common/common.yaml#/components/responses/Failure/default
          x-field-uid: 2
    get:
      tags: ["Bundler"]
      operationId: get_config
      description: >-
        Gets the configuration resources.
      responses:
        "200":
          description: Config response
          content:
            application/json:
              schema:
                $ref: "../config/config.yaml#/components/schemas/Prefix.Config"
          x-field-uid: 1
        default:
          x-include: ../common/common.yaml#/components/responses/Failure/default
          x-field-uid: 2
  /metrics:
    get:
      tags: ["Metrics"]
      operationId: get_metrics
      description: >-
        Gets metrics.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../config/config.yaml#/components/schemas/Metrics.Request"
      responses:
        "200":
          description: Unique metrics response
          content:
            application/json:
              schema:
                $ref: "../config/config.yaml#/components/schemas/Metrics"
          x-field-uid: 1
        default:
          x-include: ../common/common.yaml#/components/responses/Failure/default
          x-field-uid: 2
  /warnings:
    get:
      tags: ["Metrics"]
      operationId: get_warnings
      description: >-
        Gets warnings.
      responses:
        "200":
          $ref: "../common/common.yaml#/components/responses/Warnings"
          x-field-uid: 1
        default:
          x-include: ../common/common.yaml#/components/responses/Failure/default
          x-field-uid: 2
    delete:
      tags: ["Metrics"]
      operationId: clear_warnings
      description: >-
        Clears warnings.
      responses:
        "200":
          description: "OK"
          x-field-uid: 1
        default:
          x-include: ../common/common.yaml#/components/responses/Failure/default
          x-field-uid: 2
