paths:
  /config:
    post:
      tags: ["Bundler"]
      x-stream: client
      operationId: set_config
      description: >-
        Sets configuration resources.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../config/config.yaml#/components/schemas/Prefix.Config"
      responses:
        "200":
          x-include: ../common/common.yaml#/components/responses/Success/200
          x-field-uid: 1
        default:
          x-include: ../common/common.yaml#/components/responses/Failure/default
          x-field-uid: 2
    patch:
      tags: ["Bundler"]
      x-stream: client
      operationId: update_configuration
      description: >-
        Sets configuration resources.
      x-status:
        status: deprecated
        information: "please use post instead"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../config/config.yaml#/components/schemas/Update.Config"
      responses:
        "200":
          description: |-
            success 2xx
          content:
            application/json:
              schema:
                $ref: "../config/config.yaml#/components/schemas/Prefix.Config"
          x-field-uid: 1
        default:
          x-include: ../common/common.yaml#/components/responses/Failure/default
          x-field-uid: 2
    get:
      tags: ["Bundler"]
      x-stream: server
      operationId: get_config
      description: >-
        Gets the configuration resources.
      responses:
        "200":
          description: Config response
          content:
            application/json:
              schema:
                $ref: "../config/config.yaml#/components/schemas/Prefix.Config"
          x-field-uid: 1
        default:
          x-include: ../common/common.yaml#/components/responses/Failure/default
          x-field-uid: 2
  /config/append:
    patch:
      tags: ["Bundler"]
      x-stream: client
      operationId: append_config
      description: >-
        Sets configuration resources.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../config/config.yaml#/components/schemas/Config.Append"
      responses:
        "200":
          description: |-
            success 2xx
          $ref: ../common/common.yaml#/components/responses/Warnings
          x-field-uid: 1
        default:
          x-include: ../common/common.yaml#/components/responses/Failure/default
          x-field-uid: 2
  /metrics:
    get:
      tags: ["Metrics"]
      x-stream: server
      operationId: get_metrics
      description: >-
        Gets metrics.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../config/config.yaml#/components/schemas/Metrics.Request"
      responses:
        "200":
          description: Unique metrics response
          content:
            application/json:
              schema:
                $ref: "../config/config.yaml#/components/schemas/Metrics"
          x-field-uid: 1
        default:
          x-include: ../common/common.yaml#/components/responses/Failure/default
          x-field-uid: 2
  /warnings:
    get:
      tags: ["Metrics"]
      x-stream: server
      operationId: get_warnings
      description: >-
        Gets warnings.
      responses:
        "200":
          $ref: "../common/common.yaml#/components/responses/Warnings"
          x-field-uid: 1
        default:
          x-include: ../common/common.yaml#/components/responses/Failure/default
          x-field-uid: 2
    delete:
      tags: ["Metrics"]
      operationId: clear_warnings
      description: >-
        Clears warnings.
      responses:
        "200":
          description: "OK"
          x-field-uid: 1
        default:
          x-include: ../common/common.yaml#/components/responses/Failure/default
          x-field-uid: 2
  /capture:
    get:
      tags: ["Bundler"]
      x-stream: server
      operationId: get_capture
      description: >-
        Gets the capture bytes
      responses:
        "200":
          x-include: ../common/common.yaml#/components/responses/Success/200
          x-field-uid: 1
        default:
          x-include: ../common/common.yaml#/components/responses/Failure/default
          x-field-uid: 2
  /file/upload:
    post:
      tags: ["Bundler"]
      x-stream: client
      description: Upload a file
      operationId: upload_config
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        "200":
          $ref: ../common/common.yaml#/components/responses/Warnings
          x-field-uid: 1
        default:
          x-include: ../common/common.yaml#/components/responses/Failure/default
          x-field-uid: 2
