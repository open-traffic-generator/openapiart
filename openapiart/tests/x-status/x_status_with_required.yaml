paths:
  /config:
    post:
      tags: ["Bundler"]
      operationId: set_config
      description: >-
        Sets configuration resources.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Config"
      responses:
        "200":
          x-field-uid: 1
          description: "Standard success binary payload"
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
components:
  schemas:
    Config:
      type: object
      description: |-
        This is a field uid object
      required: [status]
      properties:
        status:
          type: boolean
          x-status:
            status: deprecated
          x-field-uid: 1
