components:
  schemas:
    GlobalObject:
      type: object
      properties:
        name:
          type: string
    ListObject:
      type: object
      properties:
        name:
          type: string
    MultiParamObject:
      type: object
      properties:
        m_param1:
          type: string
        m_param2:
          type: string
    Error:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
    Error.Details:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string

  responses:
    Success:
      '200':
        description: 'Success with payload'
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
    Error.400:
      '400':
        description: 'error 4xx'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error.Details'
    Error500:
      '500':
        description: 'error 5xx'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'