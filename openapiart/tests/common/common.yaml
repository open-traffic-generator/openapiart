components:
  schemas:
    GlobalObject:
      type: object
      properties:
        name:
          type: string
          x-field-uid: 1
    ListObject:
      type: object
      properties:
        name:
          type: string
          x-field-uid: 1
    MultiParamObject:
      type: object
      properties:
        m_param1:
          type: string
          x-field-uid: 1
        m_param2:
          type: string
          x-field-uid: 2
    Error.Details:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
          x-field-uid: 1
    Warning.Details:
      type: object
      properties:
        warnings:
          type: array
          items:
            type: string
          x-field-uid: 1
    Error:
      description: |-
        Error response generated while serving API request.
      type: object
      required:
      - code
      - errors
      properties:
        code:
           description: |-
             Numeric status code based on underlying transport being used.
           type: integer
           x-field-uid: 1
        kind:
          description: |-
            Kind of error message.
          type: string
          x-enum:
            transport:
              x-field-uid: 1
            validation:
              x-field-uid: 2
            internal:
              x-field-uid: 3
          x-field-uid: 2
          enum:
          - transport
          - validation
          - internal
        errors:
          description: |-
            List of error messages generated while serving API request.
          type: array
          items:
            type: string
          x-field-uid: 3
  responses:
    Success:
      "200":
        description: "Standard success binary payload"
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
    Warnings:
      description: "Success warning payload similar to otg Success"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Warning.Details"
    Failure:
      default:
        description: |-
          The request did not succeed and server has responded with error details.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
