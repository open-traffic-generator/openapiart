components:
  schemas:
    GlobalObject:
      type: object 
      properties:
        name:
          type: string
    ListObject:
      type: object
      properties:
        name:
          type: string
    MultiParamObject:
      type: object
      properties:
        m_param1:
          type: string
        m_param2:
          type: string
    Error:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
    Error.Details:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
    Response.Warning:
      description: |-
        A list of warnings that have occurred while executing the request.
      type: object
      properties:
        warnings:
          description: "A list of any system specific warnings that have occurred\
            \ while \nexecuting the request."
          type: array
          items:
            type: string

  responses:
    Success:
      '200':
        description: 'Success with payload'
        content:
          application/octet-stream:
            schema:
              $ref: '#/components/schemas/Response.Warning'

    Error.400:
      '400':
        description: 'error 4xx'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error.Details'
    Error500:
      '500':
        description: 'error 5xx'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

