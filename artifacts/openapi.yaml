      tags:
      - Bundler
      operationId: set_config
      description: |-
        Sets configuration resources.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Prefix.Config'
      responses:
        '200':
          x-field-uid: 1
          description: |-
            Standard success binary payload
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        default:
          x-field-uid: 2
          description: |-
            The request did not succeed and server has responded with error details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
      - Bundler
      operationId: update_configuration
      description: |-
        Deprecated: please use post instead

        Sets configuration resources.
      x-status:
        status: deprecated
        information: please use post instead
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Update.Config'
      responses:
        '200':
          description: |-
            success 2xx
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Prefix.Config'
          x-field-uid: 1
        default:
          x-field-uid: 2
          description: |-
            The request did not succeed and server has responded with error details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
      - Bundler
      operationId: get_config
      description: |-
        Gets the configuration resources.
      responses:
        '200':
          description: |-
            Config response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Prefix.Config'
          x-field-uid: 1
        default:
          x-field-uid: 2
          description: |-
            The request did not succeed and server has responded with error details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /metrics:
    get:
      tags:
      - Metrics
      operationId: get_metrics
      description: |-
        Gets metrics.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Metrics.Request'
